[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = gps_time
lib_name = %(repo)s
version = 3.0.0
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = gps_time
nbs_path = .
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = master
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = The Aerospace Corporation
author_email = david.w.allen@aero.org
copyright = 2020 onwards, %(author)s
description = This module is used to represent GPS time and provide tools for handling it. It is an alternative to the python built-in datetime module that is easier to use for scientific computing.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = the-aerospace-corporation

### Optional ###
requirements = fastcore ruamel.yaml numpy 
dev_requirements = fastcore numpy jupyter jupyterlab jupyterlab-quarto nbdev black flake8 pytest pytest-coverage pytest-profiling twine ruamel.yaml
