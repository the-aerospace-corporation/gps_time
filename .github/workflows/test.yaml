name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    # Only need permission to write to repo on one run
    permissions:
      contents: write
      
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        
    - name: Test with pytest
      run: |
        pytest
        
    - name: Generate Coverage Badge
      # Only generate badge on one specific Matrix job to avoid conflicts
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      run: |
        genbadge coverage -i coverage.xml -o coverage.svg

    - name: Commit Badge
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12' && github.event_name != 'pull_request'
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Update coverage badge
        file_pattern: coverage.svg
